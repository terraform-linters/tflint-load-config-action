on:
  push:
    branches: main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Update dist
        run: npm run build && npm run package
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update dist
          file_pattern: dist/*
